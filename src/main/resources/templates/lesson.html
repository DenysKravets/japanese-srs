<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="color:aliceblue">

    <h1>Lesson</h1>

    <tr th:each="vocab: ${vocabs}">
        <div class="card" style="width: 18rem; color:grey">
            <div class="card-header" th:text="${vocab.word}">
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" th:text="${'Reading: ' + vocab.reading}"></li>
              <li class="list-group-item" th:text="${'Meaning: ' + vocab.meanings[0]}"></li>
            </ul>
            <div class="vocab_id" value=${vocab.id} style="display: none;" th:text="${vocab.id}"></div>
          </div>
    </tr>

    <button id="next-lesson" type="button" class="btn btn-primary">Next Lesson</button>
    <button id="done" type="button" class="btn btn-warning">My work here is done</button>
        
    



    <jsp:include page="relativeURL"/>

    <script src="js/lesson.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
